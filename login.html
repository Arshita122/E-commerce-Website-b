<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arvam-login page</title>
    <link rel="icon" href="\image\icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="login-style.css">
</head>
<body>

    <form action="" class="container">
        <div class="box">
            <div class="row">
                <div class="box1">
                    <div class="inline-text">
                        <h1>Login</h1>
                        <p>Get Access to your orders,
                            Wishlist and
                            Recommendation
                        </p>
                    </div>
                </div>
                <div class="box-2">
                    <div class="user-id user-data">
                        <input type="email" name="" id="username" required>
                        <label>Enter email/ Mobile Number</label>
                    </div>
                    <div class="user-id user-data">
                        <input type="password" name="" id="password" required>
                        <label>Enter password</label>
                    </div>
                    <div class="user-id">
                        <p>By continuing, you agree to Arwam's Trem of use and Privacy Policy.</p>
                    </div>
                    <span><a href="#">Forgot?</a></span>
                    <div class="user-id button">
                        <input type="submit" name="" id="" value="login">
                    </div>
                    <div class="user-id">
                        <p>OR</p>
                    </div>
                    <div class="user-id button">
                        <input type="rest" name="" id="" value="Request OTP">
                    </div>
                    <div class="user-id">
                        <p class="footer"><a href="#">New to Arvam? Create an account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
    
</body>
</html>
